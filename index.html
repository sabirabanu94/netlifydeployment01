<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Sabira </title>
</head>

<body>
    <form method="post">


        <table cellspacing="" align="center" cellpadding="5">
            <tr>
                <td colspan="4" align="center" style="font-size: xx-large;">Enter the form details</td>
            </tr>
            <tr>
                <td><label for="firstname">First Name</label></td>
                <td><input type="text" placeholder="Enter the first name"></td>
            </tr>
            <tr>
                <td><label for="middlename">Middle Name</label></td>
                <td><input type="text" placeholder="Enter the Middle name"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name</label></td>
                <td><input type="text" placeholder="Enter the last name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" placeholder="Enter the email id"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><label for="male">Male</label></td>
                <td><input type="radio" name="gender" id="male"></td>
                <td><label for="female">Female</label></td>
                <td><input type="radio" name="gender" id="female"></td>
            </tr>
            <tr>
                <td><button type="submit" style="align-items: center;">Create</button></td>
            </tr>

        </table>
    </form>
</body>

</html>
